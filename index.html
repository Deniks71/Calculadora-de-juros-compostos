<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros compostos</title>

    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <main id="container">

        <div id="calculator">

            <h2>Calculadora de juros compostos</h2>
            

            <div id="input_box">

                <div class="input-field">
                    <label for="value"> Valor inicial(Capital):</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros a.m:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time">
                </div>

            </div>

            <div id="result">
                <h4>Resultado:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>


            <div class="botoes">
                <button id="calculate" class="botoes_filho">Calcular</button>
                <button id="clean" class="botoes_filho">Limpar</button>
            </div>

        </div>
        
    </main>

    <script src="assests/js/script.js"></script>
    
</body>
</html>
